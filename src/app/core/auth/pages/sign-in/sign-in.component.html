<div class="h-dvh flex justify-center items-center p-4">
  <div
    class="w-full max-w-sm p-8 rounded-3xl bg-surface-container dark:bg-dark-surface-container shadow space-y-8"
  >
    <h1 class="text-2xl font-bold text-center">เข้าสู่ระบบ</h1>

    @if (isAuthFailed) {
    <div
      class="rounded-xl text-xs font-semibold px-4 py-2 bg-error text-on-error dark:bg-dark-error dark:text-dark-on-error"
    >
      เข้าสู่ระบบไม่สำเร็จ โปรดตรวจสอบชื่อผู้ใช้หรือรหัสผ่าน
    </div>
    }

    <div class="space-y-2">
      <div class="space-y-1">
        <label class="text-sm font-semibold">ชื่อผู้ใช้</label>
        <input
          type="text"
          [(ngModel)]="username"
          class="w-full px-4 py-2 rounded-xl bg-surface-dim dark:bg-dark-surface-dim"
        />
      </div>
      <div class="space-y-2">
        <label class="text-sm font-semibold">รหัสผ่าน</label>
        <input
          type="text"
          [(ngModel)]="password"
          class="w-full px-4 py-2 rounded-xl bg-surface-dim dark:bg-dark-surface-dim"
        />
      </div>
    </div>

    <button
      (click)="signIn()"
      class="w-full px-4 py-2 rounded-xl font-semibold bg-primary dark:bg-dark-primary text-on-primary dark:text-dark-on-primary"
    >
      เข้าสู่ระบบ
    </button>

    <hr />

    <div>
      <a class="text-sm text-center" routerLink="/">กลับหน้าหลัก</a>
    </div>
  </div>
</div>
