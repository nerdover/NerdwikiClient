<div class="h-dvh flex justify-center items-center p-4">
  <div
    class="w-full max-w-sm p-8 rounded-3xl bg-surface-container shadow space-y-8"
  >
    <h1 class="text-2xl font-bold text-center">เข้าสู่ระบบ</h1>

    @if (isAuthFailed) {
    <div
      class="rounded-xl text-xs font-semibold px-4 py-2 bg-error text-on-error"
    >
      เข้าสู่ระบบไม่สำเร็จ โปรดตรวจสอบชื่อผู้ใช้หรือรหัสผ่าน
    </div>
    }

    <form [formGroup]="form" (ngSubmit)="signIn()" class="space-y-8">
      <div class="space-y-2">
        <div class="space-y-1">
          <label class="text-sm font-semibold">ชื่อผู้ใช้</label>
          <input
            type="text"
            formControlName="username"
            autocomplete="username"
            class="w-full px-4 py-2 rounded-xl bg-surface-dim"
          />
          @if (username?.hasError("required") && username?.touched) {
          <span class="text-error text-xs"
            >* จำเป็นต้องใส่ชื่อผู้ใช้</span
          >
          }
        </div>
        <div class="space-y-2">
          <label class="text-sm font-semibold">รหัสผ่าน</label>
          <input
            type="password"
            formControlName="password"
            autocomplete="current-password"
            class="w-full px-4 py-2 rounded-xl bg-surface-dim"
          />
          @if (password?.hasError("required") && password?.touched) {
          <span class="text-error text-xs"
            >* จำเป็นต้องใส่รหัสผ่าน</span
          >
          }
        </div>
      </div>

      <button
        class="w-full px-4 py-2 rounded-xl font-semibold bg-primary text-on-primary"
      >
        เข้าสู่ระบบ
      </button>
    </form>

    <hr />

    <div>
      <a class="text-sm text-center" routerLink="/">กลับหน้าหลัก</a>
    </div>
  </div>
</div>
